<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glynch Consultant - Review</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px #fff;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Glynch Consultant Projects</h1>
  <div class="gallery">
    <img src="glynch/Screenshot 2025-04-23 194043.png" alt="Glynch Project 1" />
    <img src="glynch/Screenshot 2025-04-23 194125.png" alt="Glynch Project 2" />
    <img src="glynch/Screenshot 2025-04-23 194200.png" alt="Glynch Project 3" />
    <img src="glynch/Screenshot 2025-04-23 194257.png" alt="Glynch Project 4" />
    <img src="glynch/Screenshot 2025-04-23 194332.png" alt="Glynch Project 5" />
    <img src="glynch/Screenshot 2025-04-23 194416.png" alt="Glynch Project 6" />
    <img src="glynch/Screenshot 2025-04-23 194456.png" alt="Glynch Project 7" />
    <img src="glynch/Screenshot 2025-04-23 194541.png" alt="Glynch Project 8" />
    <img src="glynch/Screenshot 2025-04-23 194620.png" alt="Glynch Project 9" />
    <img src="glynch/Screenshot 2025-04-23 194705.png" alt="Glynch Project 10" />
    <img src="glynch/Screenshot 2025-04-23 194750.png" alt="Glynch Project 11" />
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Preview" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
